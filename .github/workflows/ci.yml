name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  sanity-check:
    name: Environment Sanity Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Run sanity checks
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          ./sanity-check.sh
        continue-on-error: true

  python-checks:
    name: Python Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv sync

      - name: Format check (black)
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv run black --check src/ tests/

      - name: Import sorting check (isort)
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv run isort --check src/ tests/

      - name: Lint (pylint - errors only)
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv run pylint src/ --errors-only --disable=import-error
        continue-on-error: true

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv sync

      - name: Run tests
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv run pytest tests/ --cov=src --cov-report=xml --cov-report=term

  web-ui-checks:
    name: Web UI Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-ui
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
