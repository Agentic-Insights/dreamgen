services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: dreamgen-backend
    ports:
      - "22022:8000"
    volumes:
      # Mount models from host to avoid re-downloading
      - ~/.cache/huggingface:/app/models:ro

      # Mount output directory for generated images
      - ./output:/app/output

      # Mount source code for development (hot reload)
      - ./src:/app/src:ro
      - ./data:/app/data:ro

      # Mount logs
      - ./logs:/app/logs
    environment:
      # API Configuration
      - HOST=0.0.0.0
      - PORT=8000

      # Model Configuration
      - USE_MOCK_GENERATOR=${USE_MOCK_GENERATOR:-true}
      - MOCK_MODE=${MOCK_MODE:-true}
      - HF_TOKEN=${HF_TOKEN:-}
      - HF_HOME=/app/models
      - TRANSFORMERS_CACHE=/app/models

      # Flux Model Configuration
      - FLUX_MODEL=${FLUX_MODEL:-black-forest-labs/FLUX.1-schnell}

      # Ollama Configuration (if available)
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}

      # Output Configuration
      - OUTPUT_DIR=/app/output

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

      # Plugin Configuration
      - ENABLED_PLUGINS=time_of_day,nearest_holiday,holiday_fact,art_style,lora
      - PLUGIN_ORDER=time_of_day:1,nearest_holiday:2,holiday_fact:3,art_style:4,lora:5

      # Lora Configuration
      - LORA_DIR=/app/loras
      - ENABLED_LORAS=
      - LORA_APPLICATION_PROBABILITY=0.7

      # Model Settings
      - OLLAMA_MODEL=qwen3-coder:30b
      - OLLAMA_TEMPERATURE=0.7
      - MAX_SEQUENCE_LENGTH=512
      - IMAGE_HEIGHT=768
      - IMAGE_WIDTH=1360
      - NUM_INFERENCE_STEPS=4
      - GUIDANCE_SCALE=0.0
      - TRUE_CFG_SCALE=1.0
      - LOG_DIR=/app/logs
      - CACHE_DIR=/app/.cache
      - CPU_ONLY=false
      - MPS_USE_FP16=false
    networks:
      - dreamgen-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:22022
    container_name: dreamgen-frontend
    ports:
      - "22023:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - PORT=3000
    networks:
      - dreamgen-network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Ollama service for local LLM
  # Uncomment if you want to run Ollama in Docker
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: imagegen-ollama
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama-data:/root/.ollama
  #   networks:
  #     - dreamgen-network
  #   restart: unless-stopped

networks:
  dreamgen-network:
    driver: bridge

volumes:
  ollama-data:
    driver: local
